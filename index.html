<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Jackpot with Counters</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash { color: #00ff88; transform: scale(1.3); }
    .loss { color: #ff5555; }
    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Simple Jackpot ðŸŽ°</h1>

  <button onclick="runJackpot()">Run Simulation</button>

  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");

    const ticketPrice = 15;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;

    function flashResult() {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), 300);
    }

    function runJackpot() {
      // Increment spin count
      totalSpins++;
      spinCountEl.textContent = totalSpins;

      // Show spinning message
      resultDiv.textContent = "Spinning...";
      resultDiv.classList.remove("loss");

      setTimeout(() => {
        const chance = Math.floor(Math.random() * 11) + 1; // 1 in 11 chance for $100
        if (chance === 1) {
          resultDiv.textContent = "$100!";
          flashResult();
          totalWon += 100;
        } else {
          const secondChance = Math.floor(Math.random() * 3) + 1; // 1 in 3 chance for $15
          if (secondChance === 1) {
            resultDiv.textContent = "$15 (Second Chance)";
            flashResult();
            totalWon += 15;
          } else {
            resultDiv.textContent = "You lost!";
            resultDiv.classList.add("loss");
            totalLost += ticketPrice;
          }
        }

        // Update totals
        totalWonEl.textContent = totalWon;
        totalLostEl.textContent = totalLost;

        // Calculate net profit/loss
        const netProfit = totalWon - totalLost;
        netProfitEl.textContent = `$${netProfit}`;
        netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";

      }, 500); // spin delay
    }
  </script>
</body>
</html>
