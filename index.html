<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #counter-container {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash {
      color: #00ff88;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Jackpot Simulation ðŸ’°</h1>

  <div id="counter-container">
    <div id="jackpot-display">ðŸ’°ðŸ’°ðŸ’°</div>
  </div>

  <button onclick="simulateJackpot()">Run Simulation</button>

  <script>
    const baseJackpot = 345;
    const jackpotDisplay = document.getElementById("jackpot-display");
    const counterContainer = document.getElementById("counter-container");

    function flashCounter() {
      counterContainer.classList.add("flash");
      setTimeout(() => counterContainer.classList.remove("flash"), 300);
    }

    function simulateJackpot() {
      let draws = 0;
      let number = 0;

      while (number !== 1) {
        number = Math.floor(Math.random() * 460) + 1;
        draws++;
      }

      const displayValue = baseJackpot / draws;
      jackpotDisplay.textContent = `$${displayValue.toFixed(2)}`;
      flashCounter();
    }
  </script>
</body>
</html>
