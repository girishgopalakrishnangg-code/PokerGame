<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randomized Jackpot Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 { 
      margin-top: 30px; 
      font-size: 2em; 
      letter-spacing: 1px; 
    }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    button:hover:not(:disabled) { 
      background-color: #00ff88; 
      transform: scale(1.05); 
    }

    button:disabled { 
      background-color: #00994d; 
      cursor: not-allowed; 
    }

    #current-round {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffff88;
    }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.3s, transform 0.3s;
    }

    .flash { 
      transform: scale(1.3);
    }

    .loss { 
      color: #ff5555; 
    }

    .win {
      color: #00ff66;
      animation: pulseGlow 1s infinite;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 8px #00ff66, 0 0 16px #00cc66; transform: scale(1); }
      50% { text-shadow: 0 0 16px #00ff99, 0 0 32px #00ff66; transform: scale(1.1); }
      100% { text-shadow: 0 0 8px #00ff66, 0 0 16px #00cc66; transform: scale(1); }
    }

    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Randomized Jackpot ðŸŽ°</h1>

  <button id="spin-button" onclick="singleSpin()">Spin 30 Times</button>

  <div id="current-round">Ready to spin!</div>
  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");
    const currentRoundEl = document.getElementById("current-round");
    const spinButton = document.getElementById("spin-button");

    const ticketPrice = 1;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;
    let isSpinning = false;

    function flashResult(duration = 600) {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), duration);
    }

    async function singleSpin() {
      if (isSpinning) return;
      isSpinning = true;
      spinButton.disabled = true;

      for (let i = 0; i < 30; i++) {
        totalSpins++;
        spinCountEl.textContent = totalSpins;
        currentRoundEl.textContent = `Spin ${totalSpins}:`;
        resultDiv.textContent = "Spinning...";
        resultDiv.style.color = "#ffff88";
        resultDiv.classList.remove("loss", "win");

        const flashDuration = 500 + Math.random() * 800;
        flashResult(flashDuration);

        const suspenseDelay = 900 + Math.random() * 800;
        await new Promise(r => setTimeout(r, suspenseDelay));

        const rand = Math.random();
        let payout = 0;

        // ðŸŽ¯ Payout odds
        if (rand < 1 / 100) {
          payout = 50;
        } else if (rand < 25 / 100) {
          payout = 1;
        }

        if (payout > 0) {
          resultDiv.textContent = `$${payout}!`;
          resultDiv.classList.add("win");
          flashResult(700 + Math.random() * 500);
          totalWon += payout;

          await new Promise(r => setTimeout(r, 1800 + Math.random() * 600));

          resultDiv.classList.remove("win");

          // ðŸ›‘ Stop the loop early if $50 prize hit
          if (payout === 50) {
            currentRoundEl.textContent = "ðŸŽ‰ Jackpot hit! Stopping early!";
            break;
          }

        } else {
          resultDiv.textContent = "Try Again!";
          resultDiv.classList.add("loss");
          totalLost += ticketPrice;
          await new Promise(r => setTimeout(r, 600 + Math.random() * 400));
        }

        totalWonEl.textContent = totalWon.toFixed(2);
        totalLostEl.textContent = totalLost.toFixed(2);

        const netProfit = totalWon - totalLost;
        netProfitEl.textContent = `$${netProfit.toFixed(2)}`;
        netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";
      }

      isSpinning = false;
      spinButton.disabled = false;
    }
  </script>
</body>
</html>
