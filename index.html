<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Jackpot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash {
      color: #00ff88;
      transform: scale(1.3);
    }
    .loss {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Simple Jackpot ðŸŽ°</h1>

  <button onclick="runJackpot()">Run Simulation</button>

  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <script>
    const resultDiv = document.getElementById("result");

    function flashResult() {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), 300);
    }

    function runJackpot() {
      // Indicate that a spin has started
      resultDiv.textContent = "Spinning...";
      resultDiv.classList.remove("loss");

      // Short delay to simulate spin
      setTimeout(() => {
        const chance = Math.floor(Math.random() * 11) + 1; // 1 in 11 chance
        if (chance === 1) {
          resultDiv.textContent = "$100!";
          flashResult();
        } else {
          const secondChance = Math.floor(Math.random() * 3) + 1; // 1 in 3 chance
          if (secondChance === 1) {
            resultDiv.textContent = "Second Chance!";
            flashResult();
          } else {
            resultDiv.textContent = "You lost!";
            resultDiv.classList.add("loss");
          }
        }
      }, 500); // half-second spin animation
    }
  </script>
</body>
</html>
