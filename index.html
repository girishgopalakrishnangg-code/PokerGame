<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weighted Jackpot Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .result-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Weighted Jackpot Simulator</h1>
  <p>Each spin costs <b>$15</b></p>
  <p>Weights: $20 win (1), $0 win (20)</p>

  <button onclick="simulate()">Run 100 Spins</button>

  <div class="result-box">
    <p id="roundResult"></p>
    <p id="totalResult"></p>
  </div>

  <script>
    const payouts = [20, 0];
    const weights = [1, 20];
    const costPerSpin = 15;

    let totalRounds = 0;
    let totalProfit = 0;

    function weightedChoice(values, weights) {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * totalWeight;
      for (let i = 0; i < values.length; i++) {
        if (r < weights[i]) return values[i];
        r -= weights[i];
      }
    }

    function simulate() {
      let totalWon = 0;
      const spins = 100;

      for (let i = 0; i < spins; i++) {
        totalWon += weightedChoice(payouts, weights);
      }

      const totalSpent = spins * costPerSpin;
      const net = totalWon - totalSpent;
      totalRounds++;
      totalProfit += net;

      document.getElementById("roundResult").innerHTML = 
        `Round ${totalRounds}: You won $${totalWon}, spent $${totalSpent}, net result <b>${net >= 0 ? '+' : ''}$${net}</b>`;
      
      document.getElementById("totalResult").innerHTML =
        `After ${totalRounds} rounds (total ${totalRounds * spins} spins):<br>
         Cumulative profit/loss: <b>${totalProfit >= 0 ? '+' : ''}$${totalProfit}</b>`;
    }
  </script>

</body>
</html>
