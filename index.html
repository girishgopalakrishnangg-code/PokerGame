<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomized Jackpot Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #current-round {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffff88;
    }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash { color: #00ff88; transform: scale(1.3); }
    .loss { color: #ff5555; }
    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Randomized Jackpot ðŸŽ°</h1>

  <button onclick="runSimulation()">Run 100 Spins</button>

  <div id="current-round">Current Jackpot: â€”</div>
  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");
    const currentRoundEl = document.getElementById("current-round");

    const ticketPrice = 1;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;
    let isRunning = false;

    // Simple weighted payouts
    const payouts = [20, 0];
    const weights = [1, 20]; // 1 in 21 chance to win $20

    function weightedChoice(values, weights) {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * totalWeight;
      for (let i = 0; i < values.length; i++) {
        if (r < weights[i]) return values[i];
        r -= weights[i];
      }
    }

    function flashResult() {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), 300);
    }

    function singleSpin() {
      totalSpins++;
      spinCountEl.textContent = totalSpins;
      totalLost += ticketPrice;

      // Weighted random payout
      const payout = weightedChoice(payouts, weights);
      currentRoundEl.textContent = `Spin ${totalSpins}: Chance 1 in 21 for $20`;

      if (payout > 0) {
        resultDiv.textContent = `$${payout}!`;
        flashResult();
        totalWon += payout;
        resultDiv.classList.remove("loss");
      } else {
        resultDiv.textContent = "You lost!";
        resultDiv.classList.add("loss");
      }

      totalWonEl.textContent = totalWon.toFixed(2);
      totalLostEl.textContent = totalLost.toFixed(2);

      const netProfit = totalWon - totalLost;
      netProfitEl.textContent = `$${netProfit.toFixed(2)}`;
      netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";
    }

    async function runSimulation() {
      if (isRunning) return;
      isRunning = true;

      for (let i = 0; i < 100; i++) {
        singleSpin();
        await new Promise(r => setTimeout(r, 100));
      }

      currentRoundEl.textContent = "All Spins Completed!";
      isRunning = false;
    }
  </script>
</body>
</html>
