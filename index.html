<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot with Multiple Rounds</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #current-round {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffff88;
    }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash { color: #00ff88; transform: scale(1.3); }
    .loss { color: #ff5555; }
    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Multi-Round Jackpot ðŸŽ°</h1>

  <button onclick="runSimulation()">Run 100 Spins</button>

  <div id="current-round">Current Round: â€”</div>
  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");
    const currentRoundEl = document.getElementById("current-round");

    const ticketPrice = 1;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;
    let isRunning = false;

    const rounds = [
      { payout: 20, chance: 21 },
      { payout: 50, chance: 51 },
      { payout: 100, chance: 101 },
      { payout: 500, chance: 501 },
      { payout: 1000, chance: 1001 },
      { payout: 20, chance: 21 },
      { payout: 50, chance: 51 },
      { payout: 100, chance: 101 },
      { payout: 500, chance: 501 },
      { payout: 1000, chance: 1001 }
    ];

    function flashResult() {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), 300);
    }

    function singleSpin(round) {
      totalSpins++;
      spinCountEl.textContent = totalSpins;
      totalLost += ticketPrice;

      // Show current round
      currentRoundEl.textContent = `Current Round: $${round.payout} Jackpot (1 in ${round.chance})`;

      // Random roll for this round
      const chanceRoll = Math.floor(Math.random() * round.chance) + 1;
      if (chanceRoll === 1) {
        resultDiv.textContent = `$${round.payout}!`;
        flashResult();
        totalWon += round.payout;
        resultDiv.classList.remove("loss");
      } else {
        resultDiv.textContent = "You lost!";
        resultDiv.classList.add("loss");
      }

      totalWonEl.textContent = totalWon.toFixed(2);
      totalLostEl.textContent = totalLost.toFixed(2);

      const netProfit = totalWon - totalLost;
      netProfitEl.textContent = `$${netProfit.toFixed(2)}`;
      netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";
    }

    async function runSimulation() {
      if (isRunning) return;
      isRunning = true;

      // 10 rounds of 10 spins
      for (let roundIndex = 0; roundIndex < rounds.length; roundIndex++) {
        const round = rounds[roundIndex];
        for (let spin = 0; spin < 10; spin++) {
          singleSpin(round);
          await new Promise(r => setTimeout(r, 100)); // delay between spins
        }
      }

      currentRoundEl.textContent = "All Rounds Completed!";
      isRunning = false;
    }
  </script>
</body>
</html>
