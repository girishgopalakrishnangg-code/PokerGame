<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randomized Jackpot Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { 
      margin-top: 30px; 
      font-size: 2em; 
      letter-spacing: 1px; 
    }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover:not(:disabled) { 
      background-color: #00ff88; 
      transform: scale(1.05); 
    }
    button:disabled { 
      background-color: #00994d; 
      cursor: not-allowed; 
    }

    #current-round {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffff88;
    }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash { 
      color: #00ff88; 
      transform: scale(1.3); 
    }
    .loss { 
      color: #ff5555; 
    }

    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Randomized Jackpot ðŸŽ°</h1>

  <button id="spin-button" onclick="singleSpin()">Spin 30 Times</button>

  <div id="current-round">Ready to spin!</div>
  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");
    const currentRoundEl = document.getElementById("current-round");
    const spinButton = document.getElementById("spin-button");

    const ticketPrice = 1;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;
    let isSpinning = false;

    function flashResult(duration = 600) {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), duration);
    }

    async function singleSpin() {
      if (isSpinning) return; // prevent double click
      isSpinning = true;
      spinButton.disabled = true;

      for (let i = 0; i < 30; i++) { // spin 30 times
        totalSpins++;
        spinCountEl.textContent = totalSpins;
        currentRoundEl.textContent = `Spin ${totalSpins}:`;
        resultDiv.textContent = "Spinning...";
        resultDiv.style.color = "#ffff88";
        resultDiv.classList.remove("loss");

        // âœ¨ Variable flash duration for more natural rhythm
        const flashDuration = 500 + Math.random() * 800;
        flashResult(flashDuration);

        // ðŸŒ€ Variable suspense delay between 0.8â€“1.6 seconds
        const suspenseDelay = 800 + Math.random() * 800;
        await new Promise(r => setTimeout(r, suspenseDelay));

        const rand = Math.random();
        let payout = 0;

        // ðŸŽ¯ Payout odds
        // $6 â†’ 2 in 21 chance
        // $2 â†’ 2 in 21 chance
        if (rand < 2 / 21) {
          payout = 6;
        } else if (rand < 4 / 21) {
          payout = 2;
        }

        if (payout > 0) {
          resultDiv.textContent = `$${payout}!`;
          flashResult(600 + Math.random() * 400); // variable flash for win
          resultDiv.classList.remove("loss");
          totalWon += payout;
        } else {
          resultDiv.textContent = "Try Again!";
          resultDiv.classList.add("loss");
          totalLost += ticketPrice;
        }

        totalWonEl.textContent = totalWon.toFixed(2);
        totalLostEl.textContent = totalLost.toFixed(2);

        const netProfit = totalWon - totalLost;
        netProfitEl.textContent = `$${netProfit.toFixed(2)}`;
        netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";

        // ðŸŽ² Random micro delay between spins (100â€“400ms)
        await new Promise(r => setTimeout(r, 100 + Math.random() * 300));
      }

      isSpinning = false;
      spinButton.disabled = false;
    }
  </script>
</body>
</html>
