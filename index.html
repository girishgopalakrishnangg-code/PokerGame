<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randomized Jackpot Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #004400 0%, #002200 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2em; letter-spacing: 1px; }

    button {
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover { background-color: #00ff88; transform: scale(1.05); }

    #current-round {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffff88;
    }

    #result {
      margin: 20px auto;
      font-size: 2em;
      transition: color 0.2s, transform 0.2s;
    }
    .flash { color: #00ff88; transform: scale(1.3); }
    .loss { color: #ff5555; }
    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #net-profit {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Randomized Jackpot ðŸŽ°</h1>

  <button onclick="runSimulation()">Run 30 Spins</button>

  <div id="current-round">Current Jackpot: â€”</div>
  <div id="result">ðŸ’°ðŸ’°ðŸ’°</div>

  <div id="counters">
    <p>Total Spins: <span id="spin-count">0</span></p>
    <p>Total Won: $<span id="total-won">0</span></p>
    <p>Total Lost: $<span id="total-lost">0</span></p>
    <p>Net Profit/Loss: <span id="net-profit">$0</span></p>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const spinCountEl = document.getElementById("spin-count");
    const totalWonEl = document.getElementById("total-won");
    const totalLostEl = document.getElementById("total-lost");
    const netProfitEl = document.getElementById("net-profit");
    const currentRoundEl = document.getElementById("current-round");

    const ticketPrice = 1;
    let totalSpins = 0;
    let totalWon = 0;
    let totalLost = 0;
    let isRunning = false;

    function flashResult(duration = 600) {
      resultDiv.classList.add("flash");
      setTimeout(() => resultDiv.classList.remove("flash"), duration);
    }

    function singleSpin(flashDuration = 600) {
      totalSpins++;
      spinCountEl.textContent = totalSpins;
      totalLost += ticketPrice;

      const rand = Math.random();
      let payout = 0;

      // Payouts:
      // $13 â†’ 1 in 20
      // $3  â†’ 2 in 20
      if (rand < 1 / 20) {
        payout = 13;
      } else if (rand < 3 / 20) {
        payout = 3;
      }

      currentRoundEl.textContent = `Spin ${totalSpins}:`;

      if (payout > 0) {
        resultDiv.textContent = `$${payout}!`;
        flashResult(flashDuration);
        totalWon += payout;
        resultDiv.classList.remove("loss");
      } else {
        resultDiv.textContent = "Try Again!";
        resultDiv.classList.add("loss");
      }

      totalWonEl.textContent = totalWon.toFixed(2);
      totalLostEl.textContent = totalLost.toFixed(2);

      const netProfit = totalWon - totalLost;
      netProfitEl.textContent = `$${netProfit.toFixed(2)}`;
      netProfitEl.style.color = netProfit >= 0 ? "#00ff88" : "#ff5555";

      return payout; // return payout value for delay adjustment
    }

    async function runSimulation() {
      if (isRunning) return;
      isRunning = true;

      for (let i = 0; i < 30; i++) {
        const payout = singleSpin();

        // Base delay: random 500â€“700 ms
        let spinDelay = 500 + Math.random() * 200;

        // Add extra pause for wins
        if (payout === 13) spinDelay += 600;
        else if (payout === 3) spinDelay += 400;

        // Sync flash timing to delay
        flashResult(spinDelay);

        await new Promise(r => setTimeout(r, spinDelay));
      }

      currentRoundEl.textContent = "All Spins Completed!";
      isRunning = false;
    }
  </script>
</body>
</html>
